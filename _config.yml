## Categories 

# Categories listed here must match the categories in defaults below. 
# Using categories instead of collections because it accounts for files with 
# no headmatter, which may make it easier to incorporate files from other projects

category_list: [
  "none", 
  "books", 
  "periodicals", 
  "essays", 
  "poems", 
  "documentation"
  ]

# exclude: ["docs"] 
# once edition is complete, if you want to exclude the documentation from showing you 
# can exclude the docs folder. You can also add any other directories you would like 
# to exclude (i.e. notes, source files, etc.)

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: pages
    values:
      layout: default
      category: none
# Item Types
  - scope:
      path: "items/books"
      type: pages
    values:
      layout: paginate
      category: books
  - scope:
      path: "items/periodicals"
      type: pages
    values:
      layout: paginate
      category: periodicals
  - scope:
      path: "items/poems"
      type: pages
    values:
      layout: default
      category: poems
# Paratext (Introduction, Essays, Documentation)
  - scope:
      path: "essays"
      type: pages
    values:
      layout: default
      category: essays
  - scope:
      path: "docs"
      type: pages
    values:
      layout: default
      category: documentation
# Pages to add to navigation
# you can alternately add pages to navigation via frontmatter
  - scope:
      path: "about.md"
    values:
      navigation: "true"
  - scope:
      path: "index.md"
    values:
      navigation: "true"
  - scope:
      path: "docs/README.md"
    values:
      navigation: "true"
  - scope:
      path: "docs/all-pages.html"
    values:
      navigation: "true"

